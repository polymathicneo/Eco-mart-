<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#f4f4f4" />
  
  <!-- Header / Nav -->
  <rect x="0" y="0" width="800" height="60" fill="#333" />
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" fill="white">EcoMart Logo</text>
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="14" fill="white">Home    Products    Blog    Research    About Us    Contact</text>
  <line x1="505" y1="45" x2="565" y2="45" stroke="white" stroke-width="2" /> <!-- Research Active -->
  
  <!-- Page Title -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333" text-anchor="middle">Our Research</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Analyzing modern e-commerce standards</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="200" width="700" height="350" fill="white" stroke="#333" stroke-width="2" />
  
  <!-- Table Headers -->
  <rect x="50" y="200" width="150" height="50" fill="#e8f5e9" stroke="#333" />
  <rect x="200" y="200" width="180" height="50" fill="#e8f5e9" stroke="#333" />
  <rect x="380" y="200" width="180" height="50" fill="#e8f5e9" stroke="#333" />
  <rect x="560" y="200" width="190" height="50" fill="#c8e6c9" stroke="#333" />
  
  <text x="125" y="232" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Feature</text>
  <text x="290" y="232" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Amazon</text>
  <text x="470" y="232" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Other Eco Stores</text>
  <text x="655" y="232" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Our EcoMart</text>
  
  <!-- Row 1: Design -->
  <rect x="50" y="250" width="150" height="75" stroke="#333" />
  <rect x="200" y="250" width="180" height="75" stroke="#333" />
  <rect x="380" y="250" width="180" height="75" stroke="#333" />
  <rect x="560" y="250" width="190" height="75" stroke="#333" />
  
  <text x="60" y="292" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Design</text>
  <text x="210" y="280" font-family="Arial, sans-serif" font-size="12">Cluttered with many</text>
  <text x="210" y="295" font-family="Arial, sans-serif" font-size="12">elements everywhere.</text>
  <text x="390" y="280" font-family="Arial, sans-serif" font-size="12">Usually very minimal,</text>
  <text x="390" y="295" font-family="Arial, sans-serif" font-size="12">bordering on plain.</text>
  <text x="570" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Modern, clean and</text>
  <text x="570" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">engaging aesthetic.</text>
  
  <!-- Row 2: UX -->
  <rect x="50" y="325" width="150" height="75" stroke="#333" />
  <rect x="200" y="325" width="180" height="75" stroke="#333" />
  <rect x="380" y="325" width="180" height="75" stroke="#333" />
  <rect x="560" y="325" width="190" height="75" stroke="#333" />
  
  <text x="60" y="367" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Experience</text>
  <text x="210" y="355" font-family="Arial, sans-serif" font-size="12">Overwhelming menu</text>
  <text x="210" y="370" font-family="Arial, sans-serif" font-size="12">structures.</text>
  <text x="390" y="355" font-family="Arial, sans-serif" font-size="12">Can be slow to load,</text>
  <text x="390" y="370" font-family="Arial, sans-serif" font-size="12">basic navigation.</text>
  <text x="570" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Fast loading with</text>
  <text x="570" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">intuitive user flow.</text>
  
  <!-- Row 3: Navigation -->
  <rect x="50" y="400" width="150" height="75" stroke="#333" />
  <rect x="200" y="400" width="180" height="75" stroke="#333" />
  <rect x="380" y="400" width="180" height="75" stroke="#333" />
  <rect x="560" y="400" width="190" height="75" stroke="#333" />
  
  <text x="60" y="442" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Navigation</text>
  <text x="210" y="430" font-family="Arial, sans-serif" font-size="12">Complex category</text>
  <text x="210" y="445" font-family="Arial, sans-serif" font-size="12">branching.</text>
  <text x="390" y="430" font-family="Arial, sans-serif" font-size="12">Simple but sometimes</text>
  <text x="390" y="445" font-family="Arial, sans-serif" font-size="12">lacks depth.</text>
  <text x="570" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Clear sections with</text>
  <text x="570" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">easy access links.</text>
  
  <!-- Websites Looked At Section -->
  <rect x="50" y="600" width="700" height="150" fill="white" stroke="#ccc" rx="10" />
  <text x="400" y="635" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">Websites We Looked At</text>
  <text x="70" y="670" font-family="Arial, sans-serif" font-size="14" fill="#666">1. Amazon.com - Industry standard e-commerce</text>
  <text x="70" y="690" font-family="Arial, sans-serif" font-size="14" fill="#666">2. EcoStore.com - Sustainability focus</text>
  <text x="70" y="710" font-family="Arial, sans-serif" font-size="14" fill="#666">3. OrganicLiving.biz - Lifestyle design</text>
  <text x="70" y="730" font-family="Arial, sans-serif" font-size="14" fill="#666">4. GreenWorld / SustainableLife - Blog structures</text>
  
  <!-- Lessons Learned -->
  <rect x="50" y="780" width="700" height="120" fill="#e8f5e9" stroke="#ccc" rx="10" />
  <text x="70" y="815" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">What We Learned</text>
  <text x="70" y="845" font-family="Arial, sans-serif" font-size="14" fill="#333">Eco-friendly stores shouldn't be boring. We prioritized a professional green</text>
  <text x="70" y="865" font-family="Arial, sans-serif" font-size="14" fill="#333">palette and responsive CSS Grid layouts for a premium user feel. High performance</text>
  <text x="70" y="885" font-family="Arial, sans-serif" font-size="14" fill="#333">and clarity were our main goals during the implementation phase.</text>
  
  <!-- Footer -->
  <rect x="0" y="940" width="800" height="60" fill="#333" />
  <text x="400" y="975" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Â© 2026 EcoMart | Made by Shubham, Monika, Babisha, and Arayan</text>
</svg>
