<!DOCTYPE html>
<!-- Contact page -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMart | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="top-nav">
        <div class="site-logo">
            <a href="index.html" style="color: white; text-decoration: none;">EcoMart</a>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <h1 style="text-align: center; margin: 30px 0;">Contact Us</h1>
        <p style="text-align: center; color: #666;">
            Have questions? Send us a message and we'll get back to you!
        </p>

        <!-- Form tag required for assignment -->
        <form id="contactForm" class="contact-box">
            <div class="input-box">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="input-box">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="What's this about?">
            </div>

            <div class="input-box">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Type your message here..."
                    required></textarea>
            </div>

            <button type="submit" class="send-btn">Send Message</button>
        </form>

        <div style="text-align: center; margin-top: 30px; color: #666;">
            <p>Or email us directly at: <strong>contact@ecomart.com</strong></p>
        </div>
    </div>

    <footer class="bottom">
        <p>&copy; 2026 EcoMart | Made by Shubham, Monika, Babisha, and Arayan</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
